<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="tetris.js"></script>
    <title>Tetris Game</title>
  </head>
  <body>
    <header>Tetris Game</header>
    <div class="box">
      <canvas id="gameCanvas" width="300" height="600"></canvas>
      <div class="box-right">
        <audio id="bg-music" loop>
          <source src="musicBackground.mp3" type="audio/mpeg" />
        </audio>
        <div class="messages">
          <div class="message scoreInfo">
            <p>Your score: <span class="score">0</span></p>
          </div>
          <div class="message"><p>Space key for rotating clockwise</p></div>
          <div class="message"><p>"A" key for rotating anti-clockwise</p></div>
          <div class="message"><p>Arrow key for moving</p></div>
        </div>
        <button class="pause">Pause</button>
        <button class="continue">continue</button>
        <button class="restart">restart</button>
      </div>
    </div>
  </body>
</html>
